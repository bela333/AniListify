<body>
    <a href="javascript:(function(){var query='query($id: Int, $type: MediaType){Media(idMal: $id, type: $type){siteUrl}}';var res=/^\/(anime|manga)\/(\d+)/.exec(window.location.pathname);if(res!=undefined&&window.location.host=='myanimelist.net'){var
    type=res[1].toUpperCase();var id=res[2];var form={};form.query=query;form.variables={id:id,type:type};var formjson=JSON.stringify(form);console.log(formjson);var
    xhr=new XMLHttpRequest();xhr.open('POST','https://graphql.anilist.co/',!0);xhr.setRequestHeader('Content-Type','application/json');xhr.onload=function(){console.log(this.responseText);try{var
    response=JSON.parse(this.responseText).data.Media.siteUrl;console.log(response);window.location=response}catch(e){alert('Error
    acquiring AniList data');console.log(e)}};xhr.send(formjson)}else{alert('Invalid site')}})()">AniListify</a>
